<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="images/ucl-banner-large-white.png" data-background-size="contain" data-background-position="top" data-background-transition="slide">
                    <h1 class="r-fit-text">Example Title</h1>
                </section>
				<section data-background-image="images/ucl-banner-small-white.png" data-background-size="contain" data-background-position="top" data-background-transition="slide-in none-out">
                    Slide 2
                </section>
                <section data-background-image="images/ucl-banner-small-white.png" data-background-size="contain" data-background-position="top" data-background-transition="none">
                    Slide 3
                </section>
                <section data-background-image="images/ucl-banner-small-white.png" data-background-size="contain" data-background-position="top" data-background-transition="none">
                    Slide 4
                </section>
			</div>
		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
